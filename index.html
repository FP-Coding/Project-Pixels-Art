<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Projeto Pixel Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <section id="color-palette">
        <div class="color" id="first-color"></div>
        <div class="color" id="second-color"></div>
        <div class="color" id="third-color"></div>
        <div class="color" id="fourth-color"></div>
      </section>
      <section id="controlsBoard">
        <section id="resetBoard">
          <button id="clear-board">Limpar</button>
        </section>
        <section>
          <p class="paragraph">Digite abaixo o tamanho do quadro:</p>
          <p> (o valor deve ser entre 5 e 50)</p>
          <input id="board-size" type="number" min ="1" >
          <button id="generate-board">VQV</button>
        </section>
         <!--  -->
      </section>
      <section id="pixel-board"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
